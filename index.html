<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>My Book Library</title>
</head>
<body>
    <div class="container">
        <header class="title-bar">
            <div class="title-box">
                <h1 class="logo">My Library</h1>
                <h5 class="quote">People never change unless they meet new people, visit new places, or<em> read new books.</em></h5>
            </div>
        </header> 

        <div class="main-content">

            <div class="add-book">
                <div class="content">
                   <img src="./assets/img/book.png" alt="">
                </div>
            </div>

            <div class="cards">
                <div class="book-card">
                    <h3 class="book-title">The Richest Man in Babylon</h3>
                    <p class="book-author">George Clayson</p>
                    <p class="no-of-pages">200 pages</p>
                    <div class="card-btns">
                        <button class="read-status">Read</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                
            </div>
        </div>

        <footer>
            <div>
                <p>Website built by Kenneth Imade</p>
                <p><a href="https://www.flaticon.com/free-icons/book" title="book icons">Book icons created by juicy_fish - Flaticon</a></p>
            </div>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
